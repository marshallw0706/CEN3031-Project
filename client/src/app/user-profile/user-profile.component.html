<!-- Cards with media area -->
<mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-header-image"></div>
      <mat-card-title>User Name</mat-card-title>
      <mat-card-subtitle>@example-username</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/image/default-pfp.png" alt="User Profile Picture">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
      <mat-card-footer>
        <mat-card-subtitle>example-email@hotmail.com</mat-card-subtitle>
      </mat-card-footer>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit Profile</button>
      <button mat-button>Share Profile</button>
    </mat-card-actions>
  </mat-card>
