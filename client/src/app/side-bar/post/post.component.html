<mat-card>
       <h1>New Post</h1>
       <div></div>
       <div>
         <input type="file" (change)="onFileSelected($event)" #fileUpload>
       </div>
       <mat-form-field appearance="outline">
         <mat-label>Description</mat-label>
         <textarea matInput [(ngModel)] = "description" [ngModelOptions]="{standalone: true}"></textarea>
       </mat-form-field>
       <div>
       <button (click)="uploadFile(); onPostButtonClick.emit()">Post</button>
       </div>
     </mat-card>
