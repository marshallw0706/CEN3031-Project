<mat-toolbar color="primary">Sound Space</mat-toolbar>

<div fxLayoutAlign="center center" fxFlexFill class="main-div">


    <mat-card fxFlex="25">

        <mat-toolbar color="primary">Create Account</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
    
            <mat-form-field>
                Email
                <input matInput type="email">
            </mat-form-field>

            <mat-form-field>
                Username
                <input matInput type="username" >
            </mat-form-field>

            <mat-form-field>
                Password
                <input matInput type="password">
            </mat-form-field>

            <mat-form-field>
                Confirm Password
                <input matInput type="confirm">
            </mat-form-field>

            <button mat-raised-button type="submit">Sign Up</button> 

            <p></p>
            <p></p>
            Already have an account?<button class="link" routerLink="/login">Sign in</button>
            </form>
            

    </mat-card>
</div>
